
<!DOCTYPE html>
<html>
<head>
  <title>Socket Test</title>
</head>
<body>

<div class="test" onclick="clicked()">
  Hello World!
</div>

<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script>
var test = document.getElementsByClassName("test");
var updateClient = function(msg){
  console.log(msg);
  test.text(msg);

};

  var socket = io('http://localhost:1337');
  socket.on('this', function (data) {
    console.log(data);
    socket.emit('private message', { my: 'data' });
  }).on('newClient',function(data){
  updateClient(data); 
  });

  var clicked = function(){
    socket.emit('clickedEvent', {clicked : "dom" });
    console.log("clicked");
  };

// var element = document.getElementsByClassName("test");

// element.addEventListener("click", function(e){
//  clicked();
// }, false);

</script>
</body>
</html>
